  <body>
    <script>
      function pibo(n) {
        let arr = [0, 1];

        if (n == 0) {
          return 0;
        }
        if (n == 1) {
          return 1;
        }
        for (let i = 2; i < n; i++) {
          let sum;
          sum = arr[i - 2] + arr[i - 1];
          arr.push(sum);
        }
        console.log(arr[n]);
      }
      pibo(3);
    </script>
  </body>
