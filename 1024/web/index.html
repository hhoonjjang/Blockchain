<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인회원가입화면</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="user">
    <div class="inputBox">
      <input type="text" id="id" placeholder="ID" />
      <input type="password" id="pw" placeholder="Password" />
      <input type="text" id="name" placeholder="이름" />
      <input type="text" id="sex" placeholder="성별" />
      <input type="text" id="age" placeholder="나이" />
    </div>
    <div class="inputBtnBox on">
      <button id="sign-in">로그인</button>
      <button id="sign-up">회원가입</button>
      <button id="sign-out">로그아웃</button>
    </form>
   
    </div>
    <form id="board-add">
      <label id="board-title">
      </label>

    
    </form>
    <script src="index.js"></script>
  </body>
</html>
