<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      console.log((65).toString(2)); //2진수 표기
      console.log((65).toString(16)); //16진수 표기
      console.log("\uAC00");
      let name = "정재훈";
      let count = 0;
      //   자료 구조란 한정된 용량(메모리,공간)에 최적화시켜서
      // 많은 데이터를 쓸수 있도록 설계된 것
      // call stack, memory heap
      // Web API : DOM 관리한다.
      // Callback Queue
      // 중요 키워드 :stack,heap,Queue
      // 스택(stack) :선입후출, 먼저 들어간게 나중에 나온다.
      function stackOverFlow(count) {
        console.log(count);
        if (++count < 10) stackOverFlow(count);
        console.log(count + "end");
      }
      stackOverFlow(0);

      // 큐(queue) : 선입선출 //push,shift
      // 큐는 일반적으로 사용자 입력에 대해서 관리한다.

      // 힙(heap) : 객체, 배열을 저장할때 사용한다. 마구잡이로 위치한다.
    </script>
  </body>
</html>
