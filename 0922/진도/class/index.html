<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(new Date());
      console.log(new Set([1, 2, 3]));
      class Block7 {
        // Block7 클래스를 선언했다.
        constructor(count) {
          // 생성자 : 생성자를 기준으로 객체를 생성한다.
          this.count = count;

          // 클래스의 count를 선언, 정의 즉 초기화한다.
          //  매개변수 count로
          //   this는 객체다. 즉 생성되는 객체의 count키에 count값을 초기화한다.
        }
        consoleLog() {
          // 클래스의 메소드를 선언한다.
          console.log("블록 7기의" + this.count + "번째 학생입니다.");
        }
      }
      const block7 = new Block7(1);
      //block7 클래스를 새롭게 생성한다.
      //생성된 객체는 block7을 기준으로 하기 때문에
      //개발자 도구에 이름이 붙어있다.
      //new Block7, 즉 new를 붙이고 호출 시 constructor를 호출한다.
      //매개변수는 constructor 의 매개변수로 전달된다.
      //자바스크립트에 원래 클래스 없었으나 C++,C#Java등을 사용하는
      //개발자들의 요청으로 추가되었다.
      block7.consoleLog();
      //block7의 consoleLog 메소드를 호출한다.
      console.log(block7);
      //block7확인
      const block7Obj = {
        count: 1,
        consoleLog() {
          console.log("블록 7기의" + this.count + "번째 학생입니다.");
        },
      };
      block7Obj.consoleLog();
      console.log(block7Obj);

      //위에서는 class명령어로 클래스선언
      //아래는 함수형으로 클래스선언
      function Block7Func(count) {
        // 화살표 함수의 this = root다.
        this.count = count;
      }

      Block7Func.prototype.consoleLog = function () {
        console.log("객체 블록7기의" + this.count + "번째 학생입니다.");
      };
      const block7func = new Block7Func(2);
      block7func.consoleLog();
      console.log(block7func);

      class Student extends Block7 {
        // extends를 사용하여 Block7을 상속받아 Student 클래스를 생성한다.
        constructor(name, count) {
          // 생성자 : new 붙여서 생성할 때 사용되는 코드?
          super(count);
          //슈퍼 << 부모의 생성자. Block7의 생성자다.
          //슈퍼는 부모의 생성자 함수를 호출한다.
          this.name = name;
        }
        consoleLog() {
          console.log("이름은" + this.name + "입니다.");
          super.consoleLog();
        }
      }
      const jjh = new Student("정재훈", 1);
      jjh.consoleLog();
      console.log(jjh);

      //   function React({}){
      //     console.log(data)
      //     return <div></div>
      //   }
    </script>
  </body>
</html>
