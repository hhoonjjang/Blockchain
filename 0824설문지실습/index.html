<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>설문조사</legend>
        <div style="color: lightgray; margin-bottom: 50px">
          설문조사에 참여해 주셔서 감사합니다.
        </div>
        <label class="Tlabel" for="name">이름</label>
        <div>
          <input type="text" name="Name" id="name" />
        </div>

        <div>
          <label class="Tlabel" for="age">나이</label>
          <br />
          <br />

          <div>
            <input type="radio" id="age1" name="age" /><label for="age1"
              >10~20대</label
            ><br /><br />
            <input type="radio" id="age2" name="age" /><label for="age2"
              >30~40대</label
            >
            <br /><br />
            <input type="radio" id="age3" name="age" /><label for="age3"
              >50~60대</label
            >
            <br /><br />
            <input type="radio" id="age4" name="age" /><label for="age4"
              >70~80대</label
            >
          </div>
          <div>
            <label class="Tlabel" for="gender">성별</label>
            <br />
            <br />
            <label id="gender">남성</label>
            <input type="radio" id="gender1" name="gender" />
            <label id="gender">여성</label>
            <input type="radio" id="gender2" name="gender" />
            <label id="gender">삼성</label>
            <input type="radio" id="gender3" name="gender" />
          </div>
          <div>
            <div>
              <label class="Tlabel" for="area">서식지</label>
              <br />
              <select>
                <option value="Default">선택하시오</option>
                <option value="Earth">지구</option>
                <option value="Universe">우주</option>
              </select>
            </div>
            <div>
              <label class="Tlabel" for="Number">연락처</label>
              <br />
              <input type="number" id="" name="" />
            </div>
            <label class="Tlabel">다 했으면 다음 창으로</label>
            <br />
            <button>
              <a
                href="http://127.0.0.1:5500/0824%EB%A1%9C%EA%B7%B8%EC%9D%B8%ED%99%94%EB%A9%B4/index.html"
              >
                뒤로
              </a>
            </button>
            <button>
              <a
                href="http://127.0.0.1:5500/0824%EC%84%A4%EB%AC%B8%EC%A7%80%EB%82%B4%EC%9A%A9/index.html"
              >
                다음
              </a>
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
