  <head>

    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"

      crossorigin="anonymous"
    ></script>
    >
    <!-- 카카오 로그인 API 주소 가져오기 -->
  </head>
  <body>
    <div id="naverIdLogin"></div>
    <button id="naverLogout">log out</button>
    <p>
      API : Application Programing InterFace<br />
      간단하게 생각하면 외부 서비스를 사용한다.<br />
      -비교 :라이브러리는 외부에서 기능하는 코드를 가져와서 사용한다.<br />
      우리 쪽에 저장된 데이터, 코드 등은 없지만 외부에서 데이터를 받아서
      사용한다.<br />
      대표적 API: Naver, Kakao, Google 등에서 지원하는 로그인, 지도, 파파고
      등등, 유튜브의 영상 API 등
    </p>
    <script>
      console.log(naver);
      const naverLogin = new naver.LoginWithNaverId({
        clientId: "wQmnt7q_w3uXSuEFRCRC",
        callbackUrl: "http://127.0.0.1:5500/1025/index.html",
        isPopup: false, //팝업창으로 로그인 띄울것인가?
        loginButton: { color: "green", type: 3, height: 40 },
      });
      naverLogin.init();
      naverLogin.getLoginStatus((status) => {
        if (status) {
          console.log(naverLogin);

          console.log(naverLogin.user);
        }
      });
      Kakao.init("01a718ae40acfaa8af8b1dbc14a031e0");
      document.getElementById("naverLogout").onclick = () => {
        naverLogin.logout();
        Kakao.Auth.authorize({
          redirectUri: "http://127.0.0.1:5500/1025/index.html",
          prompts: "login",
        });
      };
      Kakao.Auth.getStatusInfo().then((data) => {
        console.log(data);
      });
      console.log(Kakao.Auth.getAccessToken());
      // Kakao.Auth.setAccessToken("${ACCESS_TOKEN}");

      //     });

      console.log(Kakao.isInitialized());
    </script>
  </body>
