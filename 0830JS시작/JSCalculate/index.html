<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 형변환: ex) string -> number //연산자
      //+,-,*,/,%,**ㅡ++,--,-,!,**,||,=,+=,-=,*=,/=,%=,**=,==,===,!=,!==,>,<,>=,<=
      //숫자는 +더하기 문자열은 문자를 붙인다.
      // 숫자+글자는 글자로취급해서붙인다.
      //-는 숫자에서 사용합니다.
      // *는 숫자에서 사용합니다.
      // /는 숫자에서 사용합니다.
      // %는 나머지를 찾는다.
      // ** 숫자 , 제곱 console.log(3 ** 4);
      //++, -- 카운터용으로 사용 let count = 0; console.log(++count);
      let count = 1;
      console.log(--count);
      console.log(count++);
      console.log(count--);
      console.log(count);
      // -, ! 현재 상태의 부정
      // 변수가 true ->false

      let exclammation = 1;
      console.log(typeof exclamation);
      //console.log(typeof !!exclamation);

      const test2 = 1;
      const test3 = 2;
      const test4 = 1;
      const test5 = "1";
      console.log(test2 == test3);
      console.log(test2 == test4);
      console.log(test2 == test5);
      console.log(test2 === test5);
      // === 자료형까지 확인한다

      console.log(test2 != test3);
      console.log(test2 != test4);
      console.log(test2 != test5);
      console.log(test2 !== test5);
    </script>
  </body>
</html>
