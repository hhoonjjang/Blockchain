<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // script는 html에서 Javascript를 입력하는 태그
      // 변수란 데이터를 담은 상자
      // 데이터 사용->변수선언->변수에 데이터정의->렘에 담아둠
      // 다른 프로그램에서는 위치를 알수있는데(메모리),Javascript에서는 없다.

      var var1 = 1;
      //   var은 변수 선언할 때 사용하는 명령어
      var1 = 2;
      var var1 = "var1";

      let let1 = 1;
      const const1 = 1;
      //   let은 선언 후에 재정의가 가능하다.
      //  const는 선언 후에 재정의가 불가능하다.
      let let2;
      let2 = 2;
      let let3 = 3;
      // const const2; 데이터 값가 없어서 오류가 난다.
      // const =3; 오류 재정의가 불가능
      console.log("ㅎㅇ");
      console.log(let1);
      console.log(const1);
      console.log(let2);
      console.log(let3);

      // 자료형
      // string, number, boolean, undefined, null ,object, array
      //string 텍스트
      //number 숫자
      // boolean 참거짓
      // undefined , null 값 빈거
      // object 키와 값으로 이루어진 객체
      // array 배열

      let string1 = '"abcd"';
      let string2 = "abcd";
      let string3 = `abcd`;

      // "",'' 한줄 텍스트
      //`` 템플릿 리터널 이라고 부름. 여러줄 가능

      let string4 = `
              dsafdsdaf
              `;

      let string6 = " \
              dasdsadsad\
              ";

      let number1 = 1;
      let number2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";
      //   number는 숫자 계산식을 정의해도 숫자가 정상적으로 들어간다.
      boolean3 = 1;
      let boolean4 = "asdfdsadsad";
      let boolean5 = 0;
      let boolea;
      let boolean1 = true;
      let boolean2 = false;
      let n6 = "0";
      let boolean7 = "";
      let boolean8 = "\uac00";
      let boolean9 = " ";
      console.log(boolean8);
      console.log(!!boolean9);

      let undefined1 = undefined;
      let null1 = null;
      // undefined 는 초기값, 설정하지 않은 없는 값, 빈값
      // null은 내가 설정한 빈 값  데이터 주고받을떄 사용
      let obj = {};
      // object는 키와 값으로 이루어진 객체, 중괄호로 정의함
      obj = { a: 1, b: 2, c: "3" };
      // a,b,c, 를 키 라고하고 1,2,"3"을 값이라한다.
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);
      console.log(obj);

      let arr1 = [1, 2, "3", { a: 1, b: 2, c: "3" }, true, [obj.a], obj];
      let arr2 = [];
      // array는 순차적인 데이터
      console.log(arr1);
      arr1.push(123);
      arr1.push("abc");
      console.log(arr1);

      let pop1 = arr1.pop();
      console.log(arr1);
      console.log(pop1);
      arr1.unshift("unshift");
      //   unshift는 앞에서 추가
      // shift는 앞에서 뺌
      let shift1 = arr1.shift();
      console.log(arr1);
      console.log(shift1);

      console.log(typeof shift1);
      console.log(typeof string1);
      console.log(typeof null1);
      //array 없다 객체로나옴 찾아보기
      //   arr1[0]
      console.log(typeof undefined1);
      // 변수명 let/const ***=>식별자
      //   식별자 표기법
      //   Kebab Case, 케밥표기법
      // let kebab-case css- class이름
      //  Camel Case, 낙타
      //   (예외:React에서 안쓰는 경우가있다)
      let camelCase;
      //   Snake case, 스네이크표기법,뱀
      let snake_case;
      // Pascal Case, 파스칼 표기법, 사용처 :React
      let PascalCase;
      // Hungarian notation,헝가리안 표기법, 요즘안씀
      let strHungarianNotation;
      // 헝가리안 표기법 변수명제일앞에 자료형을 적어준다.
      let obj1 = {
        "test code": 1,
        test_code: 2,
      };
      console.log(obj1["test code"]);
    </script>
  </body>
</html>
