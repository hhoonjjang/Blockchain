<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <input type="text" id="text" />
    <button id="send-msg">보내기</button>
    <button id="send-end">끊기</button>
    <button id="send-hi2">시험버튼</button>
    <script>
      const sendBtn = document.getElementById("send-msg");
      const endBtn = document.getElementById("send-end");
      const inputElem = document.getElementById("text");
      const sendBtn2 = document.getElementById("send-hi2");
      function socket() {
        // const webSocket = new WebSocket("ws://localhost:8080");
        const socket = io();
        // 4번, 소켓 서버에서 message라는 이름으로 보낸 데이터를 받아 처리한다.
        socket.on("message1", (data) => {
          console.log(data);
        });

        sendBtn2.onclick = () => {
          socket.emit("hi1", { text: inputElem.value });
        };
        // 1번, 클릭했다. 그럼 소켓서버에 보낸다.
        sendBtn.onclick = () => {
          socket.emit("hi", { text: inputElem.value });
        };

        socket.on("disconnect1", (data) => {
          console.log(data);
        });

        endBtn.onclick = () => {
          socket.disconnect();
        };

        // webSocket.onopen = () => {
        //   console.log("socket link");
        // };
        // webSocket.onmessage = (data) => {
        //   console.log(data);
        // };
        // sendBtn.onclick = () => {
        //   webSocket.send("testing");
        // };
        // endBtn.onclick = () => {
        //   webSocket.close();
        //   console.log("끝");
        // };
      }
      socket();
    </script>
  </body>
</html>
