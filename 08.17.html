<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--22.08.17
ol과 ul은 리스트의 부모태그
li > list 태그
-->
    <ol type="I" start="4">
      <!-- ordered list-->
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
      <li>첫번째</li>
      <li>두번째</li>
    </ol>
    <ul type="square">
      <!-- unordered list-->
      <li>첫번째</li>
      <li>두번째</li>
    </ul>
    <div>
      <!--
        인라인, 블록이란
        블록은 너비를 전부 갖는애
    -->
      <div style="width: 100px; height: 100px; background-color: purple"></div>
      <div style="width: 100px; height: 100px; background-color: skyblue"></div>
      <!--
    inline, 인라인은 자기 옆을 허락하는 애
    연속적임
    인라인은 필요만큼 공간을 가진다. 그래서 옆을 차지하지 않고 같은 인라인이면 연속적으로 출력된다.

    inline-block은 두 설정을 모두 갖고 있다.
    연속적이면서도 설정된 크기를 가질 수 있다.
-->
      <!--
    display 영역을 어떻게 출력할지 설정하는 명령어
    block,inline,inline-block,none,flex, 등등이 있다.
-->
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: pink;
        "
      ></div>
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: plum;
        "
      ></div>
    </div>
    <div>
      <!--
    float 텍스트화 왼쪽 정렬, 오른쪽 정렬
    이후 배울 css 스타일들과 충돌하는 경우가 있다. 위치 잡기 힘들 때가 있다.
-->
      <div
        style="
          float: left;
          width: 100px;
          height: 100px;
          background-color: black;
        "
      ></div>
      <div
        style="
          float: right;
          width: 100px;
          height: 100px;
          background-color: greenyellow;
        "
      ></div>
    </div>
  </body>
</html>
