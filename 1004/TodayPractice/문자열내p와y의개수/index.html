<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 개수</title>
  </head>
  <body>
    <script>
      function solution(s) {
        var answer = true;

        console.log(s);
        s = s.toUpperCase();
        let pNum = s.split("P").length - 1;
        let yNum = s.split("Y").length - 1;
        if (pNum === 0 && yNum == 0) {
          answer === false;
        }
        pNum === yNum ? (answer = true) : (answer = false);

        return answer;
      }
      solution("pPoooyY");
    </script>
  </body>
</html>
