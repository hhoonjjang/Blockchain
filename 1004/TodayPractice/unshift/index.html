<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unshift</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6];
      console.log(arr);
      arr.unshift(2);
      console.log(arr.unshift(4));
      console.log(arr);
      arr.unshift(7, 5);
      console.log(arr);
    </script>
  </body>
</html>
