    <script>
      function solution(babbling) {
        var answer = 0;
        console.log(babbling);
        let count = 0;
        for (let i = 0; i < babbling.length; i++) {
          let temp;

          babbling[i] = babbling[i].replace(/ayaaya|yeye|woowoo|mama/gi, "A");
          temp = babbling[i].replace(/aya|ye|woo|ma/gi, "");
          if (temp === "") {
            count++;
          }
          console.log(temp);
          console.log(count);
        }

        // console.log(result);
        console.log(babbling);

        return answer;
      }
      solution(["ayaye", "ayaaya", "uuu", "yeye", "yemawoo", "ayaayaa"]);
    </script>
