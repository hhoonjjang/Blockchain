    <script>
      function solution(n) {
        var answer = "";
        let arr = [];
        arr = String(n).split("");
        console.log(arr);
        arr = arr.sort((a, b) => b - a);

        console.log(arr);
        arr.forEach(function (word) {
          answer += word;
        });
        console.log(answer);

        return answer;
      }
      solution(118752);
