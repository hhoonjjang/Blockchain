<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="disPlayAll">
      <div class="mainHeaderbar">
        <div class="headerIcon">
          <div class="menuIcon">
            <div class="circleBox">
              <button><img src="menu.PNG" alt="" /></button>
            </div>
          </div>
          <div class="homeImage"><img src="logo.PNG" alt="" /></div>
        </div>
        <div class="centerBar">
          <div class="searchBar">
            <div id="searchImage"></div>
            <div id="searchBox">
              <input type="text" placeholder="검색" />
              <button><img src="search.png" alt="" /></button>
            </div>
          </div>
          <div class="voiceBar">
            <button id="voiceIcon"><img src="voice.png" alt="" /></button>
          </div>
        </div>
        <div class="etc">
          <div class="settingIcon">
            <button><img src="setting.PNG" /></button>
          </div>
          <div class="loginIcon">
            <button>
              <img src="login.PNG" />
            </button>
          </div>
        </div>
      </div>
      <div class="disPlayBody">
        <div class="sideMenubar">
          <div class="sideContainer">
            <img src="home.png" alt="" />
            <div id="homeIcon">홈</div>
          </div>
          <div class="sideContainer">
            <img src="compass.png" />
            <div id="searchIcon">탐색</div>
          </div>
          <div class="sideContainer">
            <img src="shorts.png" />
            <div id="shortsIcon">shorts</div>
          </div>
          <div class="sideContainer">
            <img src="subscribe.png" alt="" />
            <div id="subscribeIcon">구독</div>
          </div>
          <div class="sideContainer">
            <img src="contain.png" alt="" />
            <div id="containerIcon">보관함</div>
          </div>
          <div class="sideContainer" id="historyIcon">
            <img src="history.png" alt="" />
            <div>시청 기록</div>
          </div>
        </div>
        <div class="disPlayMainBody">
          <div class="categoryBar">
            <div class="categoryText"><div>전체</div></div>
            <div class="categoryText"><div>게임</div></div>
            <div class="categoryText"><div>음악</div></div>
            <div class="categoryText"><div>피트니스</div></div>
            <div class="categoryText"><div>요리 프로그램</div></div>
            <div class="categoryText"><div>요리</div></div>
            <div class="categoryText"><div>만화 영화</div></div>
            <div class="categoryText"><div>최근에 업로드된 동영상</div></div>
            <div class="categoryText"><div>감상한 동영상</div></div>
          </div>
          <div class="videoBar">
            <div class="videoTopContainer">
              <div class="normalVideoItem">
                <div class="thumbNail">
                  <img src="thumbnail.webp" alt="" />
                  <div class="hiddenvideo">
                    <video src="video.mp4" autoplay muted></video>
                  </div>
                </div>
                <div class="videoFlexbox">
                  <div class="userProfile">
                    <img src="profile.PNG" alt="" />
                  </div>
                  <div class="videoInfo">
                    <div class="videoTitleText">
                      아기수달가족에게 직접잡은 무지개 송어를 줘보았다.
                    </div>
                    <div class="videoInfoFooter">
                      <div class="userName">정브르</div>
                      <div class="viewUpdate">
                        <div class="viewCount">조회수</div>
                        <div class="borderline">&middot</div>
                        <div class="upDated">최근업로드시간전</div>
                      </div>
                    </div>
                  </div>
                  <div class="hiddenSetting">
                    <img src="setting.PNG" alt="" />
                  </div>
                </div>
                <div class="hiddenfooter">
                  <div class="container">
                    <img src="latervideo.png" alt="" />
                    <div class="laterviedo">나중에 볼 동영상</div>
                  </div>
                  <div class="container">
                    <img src="addlist.png" />
                    <div class="addlist">현재 재생목록에 추가</div>
                  </div>
                </div>
              </div>
              <div class="normalVideoItem">2</div>
              <div class="normalVideoItem">3</div>
              <div class="normalVideoItem">
                <div class="thumbNail"><img src="thumbnail.webp" alt="" /></div>
                <div class="videoFlexbox">
                  <div class="userProfile">
                    <img src="profile.PNG" alt="" />
                  </div>
                  <div class="videoInfo">
                    <div class="videoTitleText">
                      아기수달가족에게 직접잡은 무지개 송어를 줘보았다.
                    </div>
                    <div class="videoInfoFooter">
                      <div class="userName">정브르</div>
                      <div class="viewUpdate">
                        <div class="viewCount">조회수</div>
                        <div class="borderline">&middot</div>
                        <div class="upDated">최근업로드시간전</div>
                      </div>
                    </div>
                  </div>
                  <div class="hiddenSetting">
                    <img src="setting.PNG" alt="" />
                  </div>
                </div>
                <div class="hiddenfooter">
                  <div class="laterviedo">
                    <div class="container">나중에 볼 동영상</div>
                  </div>
                  <div class="addlist">
                    <div class="container">목록에추가</div>
                  </div>
                </div>
              </div>
              <div class="normalVideoItem">5</div>
              <div class="normalVideoItem">6</div>
              <div class="normalVideoItem">7</div>
              <div class="normalVideoItem">8</div>
              <div class="normalVideoItem">9</div>
              <div class="normalVideoItem">10</div>
              <div class="normalVideoItem">11</div>
              <div class="normalVideoItem">12</div>
            </div>
            <div class="shortsVideo">
              <div class="shortVideoItem">1</div>
              <div class="shortVideoItem">2</div>
              <div class="shortVideoItem">3</div>
              <div class="shortVideoItem">4</div>
              <div class="shortVideoItem">5</div>
              <div class="shortVideoItem">6</div>
              <div class="shortVideoItem">7</div>
              <div class="shortVideoItem">8</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
