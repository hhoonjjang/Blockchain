<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="event-listener">123</div>
    <script>
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(1);
        });
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(2);
        });
      document
        .getElementById("event-listener")
        .addEventListener("click", () => {
          console.log(3);
        });
      function SingleNode(data) {
        // 하나의 데이터(점)이다.
        this.data = data;
        // 노드의 데이터
        this.next = undefined;
        // 다음 노드
      }
      function SingleList() {
        // Single Linked List
        this.head = undefined;
        // 리스트의 헤드
        this.tail = undefined; //편하게 할려고 후에 원형리스트에 사용
        // 리스트의 테일
        this.size = 0;
        // 리스트 크기
      }

      const listArr = {
        arr: [],
        insert(data) {
          this.arr.push(data);
          return this.arr.length;
        },
        remove(data) {
          let isDelete = false;
          this.arr.filter((item) => {
            if (item != data || isDelete) {
              return true;
            } else {
              isDelete = true;
              return false;
            }
          });
          //   this.arr = [...this.arr.slic(0,this.arr.indexOf(data)),...this.arr.slic(this.arr.indexOf(data)+1)]
          return this.arr.length;
        },
        cotains(data) {
          return this.arr.contains(data);
          return this.arr.length;
        },
      };

      SingleList.prototype.insert = function (data) {
        // 추가 메소드다, 클래스이기 때문에 prototype에 method로 추가한다.
        if (!this.head) {
          // 머리가없으면, 리스트가 하나도 없다.
          this.head = new SingleNode(data);
          //   list에 노드를 추가한다.
          this.tail = this.head;
          //   꼬리도 넣어둔다.
        } else {
          // 머리가 있으면
          const temp = new SingleNode(data);
          //   임시로 하나 만든다.
          this.tail.next = temp;
          //   현재 꼬리에 만들어진 노드를 다음 노드로 연결한다.
          this.tail = temp;
          //   만든 노드를 꼬리에 정의한다.
        }
        return ++this.size;
        // 사이즈를 키운다.
      };

      SingleList.prototype.remove = function (data) {
        // 삭제 메소드
        if (!this.head) return;
        //  head가 없으면 리턴
        if (this.head.data == data) {
          // head의 data가 삭제하려는 데이터이면
          const temp = this.head.next;
          // head의 next를 임시로 저장
          delete this.head;
          // head 삭제
          this.head = temp;
          // 임시로 저장된 노드(head의 다음 노드)를 head로 정의
          this.size--;
          // 하나 지웠으니 사이즈 줄이기
          return;
        }
        let curr = this.head;
        // 현재 어떤 노드를 확인하는가? 현재 노드를 변수에 정의

        while (curr !== this.tail) {
          //  현재 노드가 꼬리, 즉 끝인지 확인, 끝이 아니면 실행
          if (!curr.next) return;
          // 다음 노드가 없으면 return
          if (curr.next.data === data) {
            // 현재 노드의 다음 노드의 데이터가 삭제하려는 데이터인가?
            const temp = curr.next.next;
            // 현재 노드의 다음 노드의 다음 노드를 임시로 정의
            delete curr.next;
            // 현재의 다음 노드 삭제
            curr.next = temp;
            // 현재의 다음 노드에 임시로 정의한 노드 정의(기존의 다다음노드)
            this.size--;
            // 데이터 삭제했으니 사이즈 줄이기
            return;
          }
          curr = curr.next;
          //  다음 노드의 데이터가 삭제할 노드가 아니면 현재 노드를 다음 노드로 정의
        }
      };

      singleList.prototype.contains = function (data) {
        // 존재 여부 확인 메소드
        let curr = this.head;
        // 현재 노드 설정 (시작은 head)
        if (curr.data === data) return true;
        // head의 데이터가 찾으려는 데이터면 참 반환
        while (curr !== this.tail) {
          if (curr.next.data === data) {
            // 다음 노드의 데이터를 확인해서 같으면 참 발환
            return true;
          }
          curr = curr.next;
        }
        // 모든 노드 확인했는데 여기까지 오면 없다고 판단 가능.
        return false;
      };
    </script>
  </body>
</html>
