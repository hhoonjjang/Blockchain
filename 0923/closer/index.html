<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function leeJH() {
        let name;
        // 함수의 스코프 내에서 지역변수로 name을 사용했다.
        class LeeJH {
          // 클래스를 생성해서 get, set, consoleLog 메소드를 초기화했다.
          get() {
            // get 메소드는 함수의 지역변수 name 가져올 수 있다.
            return name;
          }
          set(data) {
            // set 메소드는 받은 데이터를 지역변수 name에 정의한다.
            name = data;
          }
          consoleLog() {
            //  name 확인용
            console.log(name);
          }
        }
        return new LeeJH();
      }
      const tempJH = leeJH();
      tempJH.set("리재혁 동무");
      tempJH.consoleLog();
      tempJH.set("정재훈");
      console.log(tempJH.get());
      console.log(tempJH.name);

      tempJH.name = "허재원";
      console.log(tempJH.name);
      console.log(tempJH.get());
      tempJH.set() = "ㅎㅇ"
      console.log(tempJH.get());
    </script>
  </body>
</html>
